<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon"
      type="image/png"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Magnetic_quadrupole_moment.svg/1200px-Magnetic_quadrupole_moment.svg.png">

    <style type="text/css">
    /* #background {
        background-image: linear-gradient(#EFBDEB,#B68CB8);
    } */
    </style>

    <title> {% block title %}Physics{% endblock %}</title>
  </head>
  <style>
    #playground {
      border: 1px solid black;
      background-color: black;
      display: block;
      float: left;
      height: 600px;
      width: 600px;
    }
    #board {
      background-color: gray;
      height: 600px;
      margin-left: 23%;
      width: 800px;
    }
    #options {
      width: 160px;
      height: 20px;
      left: 10px;
    }
  </style>
  <body>
    <h1 class="text-center">3D Magnetic Field</h1>
    <div id="board">
      <div id="playground"></div><br>
      <select onchange="getChoice()" id="options">
        <option value="linecur">Line of Current</option>
        <option value="doublelinecur">Double Line of Current</option>
        <option value="dipolelinecur">Dipole Line of Current</option>
        <option value="uniform">Uniform Field</option>
        <option value="movcharge">Moving Charge</option>
        <option value="doublemovcharge">Double Moving Charge</option>
        <option value="dipolemovcharge">Dipole Moving Charge</option>
        <option value="loopcur">Loop of Current</option>
        <option value="doubleloopcur">Double Loops of Current</option>
        <option value="opplinecur">Opposing Lines of Current</option>
        <option value="stackedloopcur">Stacked Loops of Current</option>
        <option value="stackedopploopcur">Stacked, Opposing Loops of Current</option>
        <option value="conloop">Concentric Loops</option>
        <option value="solenoid">Solenoid</option>
        <option value="toroid">Toroid</option>
        <option value="square">Square Loop</option>
        <option value="rect">Rectangular Loop</option>
      </select><br><br>
      <button id="reset">Reset</button><br>
    </div>
  </body>

	<script src="matter.js" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='js/three.js') }}"></script>
  <script src="{{ url_for('static', filename='js/physics.js') }}"></script>
</html>
